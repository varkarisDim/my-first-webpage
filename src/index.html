<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      First Canvas
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>
    
    <div id="row1">
      <img id="logoImg" alt="our logo">
      <div id="links">
        <a href="">How it works</a>
        <a href="">About</a>
        <a href="">Log in / Sign up</a>
      </div>
    </div>

    <div id="row2">
      <div id="buttonsCont">
        <button type="button" class="btn" id="toggleCanvas">Toggle Canvas</button>
        <button type="button" class="btn subBtn" id="circleBtn" disabled>Circle</button>
        <button type="button" class="btn subBtn" id="triangleBtn" disabled>Triangle</button>
        <button type="button" class="btn subBtn" id="rectangleBtn" disabled>Rectangle</button>
        <button type="button" class="btn subBtn" id="hexagonBtn" disabled>Regular hexagon</button>
        <button type="button" class="btn subBtn" id="clearBtn" disabled>Clear</button>
        <button type="button" class="btn subBtn" id="randomBtn" disabled>Random</button>
        <button type="button" class="btn subBtn" id="randomLineBtn" disabled>Random Line drawing</button>
        <button type="button" class="btn" id="drawToggle" disabled>Draw toggle</button>
        <button type="button" class="btn subBtn" id="widthBtn1" disabled>Width 1</button>
        <button type="button" class="btn subBtn" id="widthBtn2" disabled>Width 2</button>
        <button type="button" class="btn subBtn" id="widthBtn3" disabled>Width 3</button>
        <button type="button" class="btn subBtn" id="rainbowBtn" disabled>Rainbow Draw</button>
      </div>
    </div>

    <div id="row3">
      <canvas id="drawingCanvas" height="400" width="800" style="display:none"></canvas>
      
    </div>
    
    
  </body>
</html>
